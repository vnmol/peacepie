{   "version": 1,
    "disable_existing_loggers": true,
    "formatters": {
        "standard": {
            "format": "%(levelname)-7s %(asctime)s %(processName)-11s %(lineno)4d %(module)-16s : %(message)s"
        }
    },
    "handlers": {
        "default": {
            "level": "DEBUG",
            "formatter": "standard",
            "class": "logging.handlers.RotatingFileHandler",
            "filename": "./logs/instance_02/log.log",
            "mode": "a",
            "maxBytes": 10485760,
            "backupCount": 5
        }
    },
    "loggers": {
        "": {
            "handlers": ["default"],
            "level": "DEBUG",
            "propagate": false
        },
        "my.packg": {
            "handlers": ["default"],
            "level": "DEBUG",
            "propagate": false
        },
        "__main__": {
            "handlers": ["default"],
            "level": "DEBUG",
            "propagate": false
        }
    }
}